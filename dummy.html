<html>

<head>
    <meta charset="utf-8">
    <title>Widget</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

</head>
<script language="javascript" type="text/javascript">
    var wsUri = "wss://airbus-hackathon-backend.ganeshkumar269.repl.co/";

    function displayKeywordChoices(keywords) {
        var list = document.getElementById('list');
        for (var i = 0; i < keywords.length; i++) {
            list.innerHTML += "<li>" + keywords[i] + "</li>";
        }
    }

    function initSocket() {
        console.log("Socket setup");
        websocket = new WebSocket(wsUri);

        websocket.onopen = function(evt) {
            console.log("CONNECTED");
        };

        websocket.onmessage = function(evt) {
            console.log(evt.data);
            //websocket.close();
            displayKeywordChoices(evt.data);
        };

        websocket.onerror = function(evt) {
            console.log(evt.data);
        };

        console.log("EVENTS SETUP DONE")
    }

    function sendText() {
        var text = document.navform.search.value;
        if (text != "") {
            var jsonMsg = {
                "navsearch": true,
                "searchText": text
            };
            var strJson = JSON.stringify(jsonMsg);

            console.log("TRYING TO SEND: " + strJson);

            websocket.send(strJson);

            console.log("SENT: " + strJson);
        }
    }

    window.addEventListener("load", initSocket, false);
</script>

<body>
    <p>
        Widget
    </p>

    <form class="container form" name="navform">
        <input class="form-control text-center" type="search" id="search" placeholder="Search" onkeyup="sendText();">
        <ul class="predtext" id="list">
        </ul>
        <button class="btn text-center" type="button" id="button"><span class="fa fa-search">&nbsp;&nbsp;&nbsp;SUBMIT</span></button>
    </form>

    <div class="action" onclick="actionToggle(); ">
        <span>+</span>
        <ul>
            WHAT CAN I HELP YOU WITH?
            <li>
                
                <form class="align-form">
                    <div class="form-group">
                      <label for="issuetype">Issue Type</label>
                      <input type="text" class="form-control" id="issuetype" aria-describedby="emailHelp" placeholder="Enter issue type">
                    </div>
                    <div class="form-group">
                      <label for="issue">Issue</label>
                      <input type="password" class="form-control" id="issue" placeholder="issue">
                    </div>
                    <div class="form-group">
                        <label for="desc">Description</label>
                        <input type="textarea" class="form-control" id="desc" placeholder="Description">
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </li>
            
        </ul>
        
    </div>
    <script>
        function actionToggle() {
            var action = document.querySelector('.action');
            action.classList.toggle('active')
        }
    </script>
</body>

</html>
